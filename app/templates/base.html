<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Genesis Engine{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="h-full">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a class="font-bold text-xl text-gray-800" href="{{ url_for('main.index') }}">
                AI Genesis Engine
            </a>
            <div class="flex items-center">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="text-gray-600 hover:text-gray-800 text-sm mx-3">Dashboard</a>
                    <a href="{{ url_for('auth.logout') }}" class="text-gray-600 hover:text-gray-800 text-sm mx-3">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-gray-800 text-sm mx-3">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="bg-blue-600 text-white rounded-md py-2 px-4 text-sm hover:bg-blue-700">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-blue-100 text-blue-700' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
