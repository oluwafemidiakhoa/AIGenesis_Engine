{% extends "base.html" %}

{% block title %}AI Text Generator{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800">AI Text Generator</h1>
    <p class="mt-2 text-gray-600">This is a premium feature. Use the form below to generate text with our AI model.</p>

    <div class="mt-8 bg-white p-8 rounded-lg shadow-lg">
        <form method="POST" action="{{ url_for('features.generate_text') }}">
            <div>
                <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter a prompt:</label>
                <textarea name="prompt" id="prompt" rows="4" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., A short poem about a robot learning to code:"></textarea>
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-blue-600 text-white font-bold rounded-md py-2 px-4 hover:bg-blue-700">
                    Generate Text
                </button>
            </div>
        </form>

        {% if generated_text %}
        <div class="mt-8 border-t pt-6">
            <h2 class="text-2xl font-bold text-gray-700">Generated Text:</h2>
            <div class="mt-4 p-4 bg-gray-50 rounded-md prose">
                <p>{{ generated_text }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
