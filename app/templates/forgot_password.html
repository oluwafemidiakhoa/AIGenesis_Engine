{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center">Reset Your Password</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email address and we will send you a link to reset your password.
    </p>
    <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="mt-8 space-y-6">
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" name="email" id="email" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Reset Link
            </button>
        </div>
    </form>
</div>
{% endblock %}
