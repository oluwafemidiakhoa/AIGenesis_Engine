{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center">Create a New Account</h2>
    <form method="POST" action="{{ url_for('auth.register') }}" class="mt-8 space-y-6">
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" name="email" id="email" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" id="password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Account
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:text-blue-500">
            Sign in
        </a>
    </p>
</div>
{% endblock %}
