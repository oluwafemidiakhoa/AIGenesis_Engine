<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Genesis Engine - Create Instantly</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700">AI Genesis Engine</a>
            <div>
                <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-blue-600 mx-3">Login</a>
                <a href="{{ url_for('auth.register') }}" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16 text-center">
        <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-gray-900">
            Unleash Your Creativity with the <span class="text-blue-600">Genesis Engine</span>
        </h1>
        <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">
            Describe what you want to create, and let our AI bring it to life. No account needed to try it out!
        </p>

        <!-- Interactive Playground -->
        <div x-data="{ loading: false, result: '', placeholder: 'Your generated content will appear here...', error: '' }" id="playground" class="mt-10 max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg text-left">
            <form @submit.prevent="
                loading = true;
                result = '';
                error = '';
                fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: $event.target.elements.prompt.value })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.error) {
                        error = data.error;
                    } else {
                        result = data.result;
                    }
                })
                .catch(() => error = 'An unexpected error occurred. Please try again.')
                .finally(() => loading = false)
            ">
                <label for="prompt" class="block text-sm font-medium text-gray-700">Enter your prompt</label>
                <textarea id="prompt" name="prompt" rows="4" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="e.g., A futuristic cityscape at sunset, digital art" required></textarea>
                
                <button type="submit" :disabled="loading" class="mt-6 w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400">
                    <span x-show="!loading">Generate</span>
                    <span x-show="loading">Generating...</span>
                </button>
            </form>

            <!-- Output Area -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold text-gray-900">Your Result:</h3>
                <div x-show="!result && !error" x-text="placeholder" class="mt-2 p-4 bg-gray-100 rounded-md text-gray-500 min-h-[100px]"></div>
                <div x-show="result" x-text="result" class="mt-2 p-4 bg-blue-100 rounded-md text-gray-800 break-all min-h-[100px]"></div>
                <div x-show="error" x-text="error" class="mt-2 p-4 bg-red-100 rounded-md text-red-700 break-all min-h-[100px]"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="container mx-auto py-8 px-6 text-center text-gray-500">
            <p>&copy; 2024 AI Genesis Engine. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
