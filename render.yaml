# render.yaml
# This file defines the "Infrastructure as Code" for your application on Render.

services:
  # Service 1: The PostgreSQL Database
  # This tells Render to create a free-tier managed database for us.
  - type: pserv
    name: ai-genesis-dbnew
    plan: free
    postgresMajorVersion: 16
    region: oregon # Make sure this matches your web service region

  # Service 3: The Redis instance for Celery
  # This provides the message broker for our background tasks.
  - type: redis
    name: ai-genesis-redis
    plan: free
    region: oregon
    ipAllowList: [] # Allows other services in the account to connect

  # Service 2: The Flask Web Service
  # This defines our main application, built from the Dockerfile.
  - type: web
    name: AI-Genesis-Engine
    runtime: docker
    region: oregon # Make sure this matches your database region
    plan: free # Can be upgraded to 'starter' later if you need more resources
    
    # This tells Render what to check to see if your app is healthy and running.
    healthCheckPath: /healthz
    
    # This command runs on every new deploy, BEFORE the new version goes live.
    # This is the perfect place to run database migrations.
    # preDeployCommand is not supported on the free plan. We run migrations in the startCommand instead.
    # preDeployCommand: "./migrate.sh"
    startCommand: "./migrate.sh && gunicorn -b 0.0.0.0:10000 wsgi:app"

    # This section defines the environment variables for your web service.
    envVars:
      # This forces Flask to run in a production-ready mode.
      - key: FLASK_CONFIG
        value: prod
      - key: FLASK_APP
        value: app
      
      # This is the MAGIC line. It links the database to the web service.
      # It takes the connection string from the 'ai-genesis-db' service defined above
      # and makes it available to our app as the 'DATABASE_URL' environment variable.
      - fromDatabase:
          name: ai-genesis-dbnew
          property: connectionString
        key: DATABASE_URL
      
      # This links the Redis instance to our services.
      - fromService:
          type: redis
          name: ai-genesis-redis
          property: connectionString
        key: CELERY_BROKER_URL
      - fromService:
          type: redis
          name: ai-genesis-redis
          property: connectionString
        key: CELERY_RESULT_BACKEND
      
      # We tell Render that all these other keys will be provided manually
      # in the dashboard secrets. 'sync: false' prevents Render from overwriting them.
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false

  # Service 4: The Celery Worker
  # This service runs the background tasks.
  - type: worker
    name: ai-genesis-worker
    runtime: docker
    region: oregon
    plan: free

    # The command to start the Celery worker.
    # This now points to the 'celery' object within our configured app instance
    # defined in celery_worker.py, ensuring it loads the full app config.
    startCommand: "celery -A celery_worker.celery worker --loglevel=info"

    envVars:
      - key: FLASK_CONFIG
        value: prod
      - fromDatabase:
          name: ai-genesis-dbnew
          property: connectionString
        key: DATABASE_URL
      - fromService:
          type: redis
          name: ai-genesis-redis
          property: connectionString
        key: CELERY_BROKER_URL
      - fromService:
          type: redis
          name: ai-genesis-redis
          property: connectionString
        key: CELERY_RESULT_BACKEND
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
